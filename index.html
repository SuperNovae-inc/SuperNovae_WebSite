    <!-- BIBLIOTEQUE -->
    <script src="js/lib/jquery-3.1.1.js"></script>
    <script src="js/lib/TweenMax.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
        //PARALAX SCRIPT
        $.fn.parallax = function ( resistance, mouse ){
            $el = $( this );
            TweenLite.to( $el, 0.2, {
                x : -(( mouse.clientX - (window.innerWidth/2) ) / resistance ),
                y : -(( mouse.clientY - (window.innerHeight/2) ) / resistance )});
        };
        //PARALAX ON PAGE
        $( document ).mousemove( function( e ) {
          $( '.element_middle' ).parallax( +80, e );

          $( '.prlx_space div:nth-child(1)' ).parallax( -70, e );
          $( '.prlx_space div:nth-child(2)' ).parallax( 100, e );
          $( '.prlx_space div:nth-child(3)' ).parallax( 80, e );

        });

     });//END READY
    </script>
